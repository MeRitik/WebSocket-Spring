<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Tutorial - WebSocket</title>

    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.1/bundles/stomp.umd.min.js"></script>
    <script src="/app.js" defer></script>

    <style>
        #conversation {
            display: none;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Spring Boot Tutorial</h1>
    <h2>Websockets</h2>

    <form id="form">
        <div>
            <label>WebSocket connection:</label>
            <button id="connect" type="button">Connect</button>
            <button id="disconnect" type="button" disabled>Disconnect</button>
        </div>
    </form>

    <form id="message-form">
        <div>
            <label for="name">What is your name?</label>
            <input type="text" name="name" id="name" placeholder="Your name here..." required>
            <button id="send" type="button">Send</button>
        </div>
    </form>

    <section id="conversation">
        <table>
            <thead>
            <tr><th>Greetings:</th></tr>
            </thead>
            <tbody id="greetings"></tbody>
        </table>
    </section>
</div>
</body>
</html>
